<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Texto para generar QR</ion-label>
    <ion-input [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="generateQRCode()">Generar Código QR</ion-button>

  <div *ngIf="qrCodeImage">
    <img [src]="qrCodeImage" alt="Código QR generado">
  </div>

  <ion-button expand="full" (click)="startQRScanner()">Escanear Código QR</ion-button>
</ion-content>
